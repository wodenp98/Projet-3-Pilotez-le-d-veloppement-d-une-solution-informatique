services:
  db:
    image: postgres:17
    container_name: datashare-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: datashare
      POSTGRES_USER: datashare
      POSTGRES_PASSWORD: datashare
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
